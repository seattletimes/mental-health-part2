<responsive-child class="map-container2">
    <div class="outmost2">
        <h1 class="map">Hospital inspections by state</h1>
      <section class="chatter">
        
        <p>There are at least 18 states that publish hospital inspection reports online. <b>Click on a state for where to find them.</b></p>
      </section>

      <div class="aspect-ratio-outer2">
        <div class="aspect-ratio-inner2" id="map2">

          <leaflet-map class="inspection" lat="40.35" lng="-99.0" zoom=3>
            <tile-layer layer="cartoPositron"></tile-layer>
          </leaflet-map>

        </div>
        <aside class="legend">
          <h1>Facility inspections</h1>
          <ul class="scale">
            <li>
              <span class="block" style="background-color: #e24a12"></span> States with public report</li>
          </ul>
        </aside>
      </div>

      <div class="source">Source: Individual states
        <span class="credit">Emily M. Eng / THE SEATTLE TIMES</div>
    </div>
  </responsive-child>
